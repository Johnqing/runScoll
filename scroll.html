<script>

(function(win, undefined){
	/**
	 * 获取元素
	 * @param  {[Object]} id 
	 * @return {[Object]} 
	 */
	var gId = function(id){
		return document.getElementById(id)
	}
	var defineConfig = {
		obj: gId('demo'),
		step: 25,
		delay: 1000,
		speed:30
	}
	win.scroll = function(options){
		options = options || defineConfig;
		var t,
		step = options.step,
		delay = options.delay,
		speed = options.speed;
		var p = false; 
		var o = options.obj;
		o.innerHTML += o.innerHTML; 
		o.onmouseover = function(){ p=true }
		o.onmouseout = function(){ p=false }
		o.scrollTop = 0;
		function start(){
			t=setInterval(scrolling,speed);
			if(!p){ o.scrollTop += 1;} 
		} 
		function scrolling(){ 
			if(o.scrollTop % step != 0){
				o.scrollTop += 1; 
				if(o.scrollTop >= o.scrollHeight/2){
					o.scrollTop = 0;
				} 
			}else{
				clearInterval(t);
				setTimeout(start,delay);
			}
		}
		setTimeout(start,delay);
	}
}(this));
scroll({
	obj: document.getElementById('demo'),
	step: 25,
	delay: 1000,
	speed:30
});
</script>
